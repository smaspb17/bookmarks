{% extends "base.html" %}

{% block title %}Редактирование аккаунта{% endblock %}

{% block content %}
	<h1>Редактирование аккаунта</h1>
	<p>Вы можете отредактировать Ваш аккаунт по этой форме:</p>
	<form method="post" enctype="multipart/form-data">
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		{% csrf_token %}
		<p><input type="submit" value="Сохранить изменения"></p>
	</form>
{% endblock %}
