{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
	<h1>Вход в систему</h1>
	<p>Пожалуйста, введите логин и пароль для входа</p>
	<form method="post">
		{{ form.as_p }}
		{% csrf_token %}
		<p><input type="submit" value="Log in"></p>
	</form>
{% endblock %}
